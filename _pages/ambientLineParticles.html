title: "Ambient Circles"
layout: none

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>

<script>
  var canvas;
  var particles;
  var colors;
  const parts = 10;
  var bg = 0;
  const sizeChangeRange = 0.1;
  var sizeOffset = 1;
  var lineOffset = 1;
  var time = 0;

  p5.disableFriendlyErrors = true;

  function setup() {
    canvas = createCanvas(windowWidth, windowHeight);
    canvas.position(0, 0);

    // DEBUG //
    //frameRate(65);
    // DEBUG //

    colorMode(HSB);

    colors = [
      color(210, 463, 91, .3),
      color(268, 59, 92, .3),
      color(302, 300, 93, .3),
      color(164, 250, 93, .3),
    ];

    resetSketch();
  }

  function draw() {
    doTime();

    background(bg);

    particleLoop();
  }

  function doubleClicked() {
    if (
      mouseX > 0 &&
      mouseX < windowWidth &&
      mouseY > 0 &&
      mouseY < windowHeight
    ) {
      let fs = fullscreen();
      fullscreen(!fs);
    }

    // console.log(frameRate())
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }

  function keyPressed() {
    if (keyCode == 32) {
      if (bg == 0) bg = 255;
      else if (bg == 255) bg = 0;
    } else if (keyCode == RIGHT_ARROW || keyCode == UP_ARROW) {
      lineOffset += .1;
    } else if (keyCode == LEFT_ARROW || keyCode == DOWN_ARROW) {
      lineOffset -= .1;
      if (lineOffset < 0) lineOffset = 0;
    } else if (keyCode == 191) {
      window.alert(`Controls:
        Space: change background
        Arrow Keys: line size
        Mouse Wheel: circle size
        Double Click: fullscreen`);
    }
  }

  function mouseWheel(event) {
    sizeOffset -= event.delta / 500;
    return false;
  }

  function resetSketch() {
    particles = [];
    for (let i = 0; i < parts; i++) {
      particles.push(new Particle(random(width), random(height)));
    }
  }

  function doTime() {
    time += 0.015;

    // Make sure time doesnt get too big
    if (time == 360) {
      time = 0;
    }
  }

  function particleLoop() {
    for (let i = 0; i < particles.length; i++) {
      p = particles[i];
      if (p.time / p.speed <= 1) {
        p.move();
      } else {
        p.reachedPoint();
      }

      p.drawSelf();

      if (lineOffset > 0) {
        drawLines(i);
      }
    }
  }

  function drawLines(i) {
    for (let j = 0; j < particles.length; j++) {
      let d = dist(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
      if (i != j && d < 250) {
        stroke(178, 67, 81, (250 - d) / 250);
        strokeWeight(4 * lineOffset);
        line(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
      }
    }
  }

  function newGoal() {
    return new p5.Vector(random(width), random(height));
  }

  class Particle {
    constructor(_x, _y) {
      this.x = _x;
      this.y = _y;
      this.v = newGoal();
      this.ox = _x;
      this.oy = _y;
      this.speed = 2000;
      this.time = 0;
      this.color = random(colors);
      this.maxSpeed = random(0.1, 2);
      this.moveSpeed = 0;
      this.timeOffset = random(0, 5);
    }

    reachedPoint() {
      this.v = newGoal();
      this.ox = this.x;
      this.oy = this.y;
      this.time = 0;
      this.maxSpeed = random(0.1, 2);
      this.moveSpeed = 0;
    }

    move() {
      this.time += (0.01 + this.moveSpeed) * deltaTime;

      if (this.time / this.speed <= 0.5) {
        this.moveSpeed = lerp(0, this.maxSpeed, this.time / this.speed);
      } else {
        this.moveSpeed = lerp(this.maxSpeed, 0, this.time / this.speed);
      }

      this.x = lerp(this.ox, this.v.x, this.time / this.speed);
      this.y = lerp(this.oy, this.v.y, this.time / this.speed);
    }

    drawSelf() {
      stroke(this.color);
      for (let w = 50; w > 0; w -= 10) {
        let size = sizeOffset * sizeChangeRange * sin(time + this.timeOffset) * w;
        size += sizeOffset * w;
        strokeWeight(size);
        point(this.x, this.y);
      }
    }
  }
</script>
